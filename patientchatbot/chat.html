<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot | Becodewala</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
    background-image: url(https://media.licdn.com/dms/image/v2/D5612AQG2EDm5vHqV8Q/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1697556434510?e=1730332800&v=beta&t=njbynuT6XW6xkqLTgECuTeBqnM_xRw1dgQqGTeVpWVA); 
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-shadow: #64646f33 0px 7px 29px 0px;
    background: rgba(49, 54, 63, 0.5); /* Slight transparency to let the background image show through */
}

.title {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: #edf1f3;
    margin-bottom: 20px;
}

.chat {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    border: 2px solid #545250;
    border-radius: 5px;
    background: rgba(34, 40, 49, 0.7); /* Slight transparency */
}

.message {
    display: flex;
    align-items: center;
    margin: 10px 0;
}

.user {
    justify-content: flex-end;
}

.bot {
    justify-content: flex-start;
}

.avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 0 10px;
}

.user .avatar {
    order: 2;
    background: url("avatar.jpg");
    background-size: cover;
}

.bot .avatar {
    order: 1;
    background: url("bot.jpg");
    background-size: cover;
}

.text {
    max-width: 70%;
    padding: 10px;
    border-radius: 10px;
    font-size: 16px;
    color: white;
}

.user .text {
    background: rgba(74, 77, 82, 0.8); /* Semi-transparent background */
}

.bot .text {
    background: rgba(140, 140, 142, 0.8); /* Semi-transparent background */
}

.input-container {
    display: flex;
    align-items: center;
    margin-top: 10px;
}

.input {
    width: calc(100% - 100px); /* Reduced width */
    padding: 10px;
    border: 2px solid #cbcbce;
    border-radius: 5px;
    outline: none;
    font-size: 20px;
    flex-grow: 0;
    margin-right: 10px;
}

.input:focus {
    border-color: #8296d0;
    color: #1e1f1f;
}

.button {
    width: 70px; /* Increased size */
    height: 70px; /* Increased size */
    border: none;
    background: rgba(49, 54, 63, 0.8); /* Semi-transparent background */
    color: white;
    font-size: 20px;
    cursor: pointer;
    outline: none;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%; /* Make button circular */
}

.button i {
    font-size: 1.5rem;
}

.button:hover {
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
}

.chat::-webkit-scrollbar {
    width: 10px;
}

.chat::-webkit-scrollbar-thumb {
    background: #bcbdc0;
    border-radius: 10px;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="title">Welcome To ChatBot</div>
        <div class="chat" id="chat"></div>
        <div class="input-container">
            <input type="text" class="input" id="input" placeholder="Type your message here..." />
            <button class="button" id="button"><i class="fa-brands fa-telegram"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
